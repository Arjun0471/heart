  <header class="navbar">
    <div class="logo">Child Heart Disease</div>
    <nav class="nav-links">

  <main>
    <section class="info-section" id="contact">
      <h2>Contact Us</h2>
      <p>If you have any questions or would like to learn more about pediatric heart conditions, feel free to reach out. We're here to help.</p>

      <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for your message! (Demo only)');">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
