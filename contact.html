<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/heart.png" />
  <title>Contact Us</title>
</head>
<body>
  <header class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
    <div class="logo">Child Heart Disease</div>
    <nav class="nav-links">
      <div id="google_translate_element" class="translate" style="margin-left: 20px;"></div>
      <a href="index.html" class="pagechange">Home</a>
      <a href="about.html" class="pagechange">About Me</a>
      <a href="conditions.html" class="pagechange">Conditions</a>
      <a href="contact.html" class="active pagechange">Contact</a>
    </nav>
  </header>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,mr,fr,gu,kn,ml,ta,te,bn,pa,or,as,ar',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <main>
    <section class="info-section" id="contact">
      <h2>Contact Us</h2>
      <p>If you have any questions or would like to learn more about pediatric heart conditions, feel free to reach out. We're here to help.</p>

      <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for your message! (Demo only)');">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Pediatric Cardiology Info Site. All rights reserved.</p>
  </footer>
</body>
</html>
